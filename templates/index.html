<div container>
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{url_for('static', filename='images/vegetables1.jpg')}}"

                                <h1 class="caption">Sustainable Eaternity</h1>

                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='images/vegetables2.jpg')}}"

                            <div class="carousel-caption d-none d-md-block">
                                <h1 class="caption"> Sustainable Eaternity</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='images/vegetables3.jpg')}}"
                                class="d-block center w-100" alt="image_three">
                            <div class="carousel-caption d-none d-md-block">
                                <h1 class=
                                "caption">Sustainable Eaternity</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='images/vegetables4.jpg')}}"

                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
